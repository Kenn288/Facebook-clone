<!-- password_reset_confirm.html -->
{% extends 'base.html' %}

{% block title %}Enter New Password{% endblock %}

{% block content %}
<div class="container">
    <h2>Set New Password</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Set new password</button>
    </form>
</div>
{% endblock %}
